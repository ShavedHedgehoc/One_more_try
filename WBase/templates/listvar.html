{% block content %}
<h1>Заголовок</h1>

<table class="table table-striped">
    <tbody>    
        {% for i in records %}
            <tr>        
                <td>{{i.code}}</td>
                <td>{{i.name}}</td>
                <td>{{i.decl_quantity}}</td>
                <td>{{i.cur_quantity}}</td>
                <td>
                    {%for j in i.lots%}
                    <p>{{j.lot}} - {{j.quant}}</p>
                    {%endfor%}
                </td>                
            </tr>
        {% empty %}
        
        {% endfor %}
    </tbody>
</table>

{% endblock %}
